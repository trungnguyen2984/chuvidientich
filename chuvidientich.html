<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,
        button {
            padding: 5px;
            margin: 5px;
            border: 1px solid lightgrey;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Tìm chu vi va , dien tich</h2>
    <input type="number" id="banKinhHinhTron" placeholder="enter radius"><br>
    
    
    <button type="submit" onclick="tinhChuVi();">Tính chu vi hinh tron</button>
    <button type="submit" onclick="tinhDienTich();">Tính diện tích hinh tron</button>
    <div id="display"></div>
    
    <script>
        function tinhDienTich() {
            let radius = parseFloat(document.getElementById('banKinhHinhTron').value);
            let pi = Math.PI;
            let area = parseFloat(Math.pow(radius,2) * pi);

            document.getElementById('display').innerHTML = "The area is: " + area;
        }
        function tinhChuVi(){
            let radius = parseFloat(document.getElementById('banKinhHinhTron').value);
            let pi = Math.PI;
            let circumference = parseFloat(Math.pow(radius, 2) * pi);

            document.getElementById('display').innerHTML = "The chu vi is: " + circumference;
        }
    </script>
</body>
</html>
